<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>Carousel</title>
</head>
<body>
 <div class="review">
    <div class="review-items">
      <img
        src="first.pexels-aron-visuals-1743165.jpg"
        alt=""
      />
    </div>
    <div class="review-items">
      <img src="second.pexels-eberhard-grossgasteiger-691668.jpg" alt="" />
    </div>
    <div class="review-items">
      <img src="third.pexels-pixabay-417173.jpg" alt="" />
    </div>
    <div class="review-items">
      <img src="https://source.unsplash.com/random?landscape,city" alt="" />
    </div>
    <button class="review-btn next" onclick="nextReview()">&#8658;</button>
    <button class="review-btn prev" onclick="previousReview()">&#8656;</button>
  </div>
</body>
</html>
